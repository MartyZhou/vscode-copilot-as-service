<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Server/API icon representation -->
  <!-- Top server bar -->
  <rect x="24" y="30" width="80" height="18" rx="3" fill="url(#lightGradient)" opacity="0.9"/>
  <circle cx="34" cy="39" r="3" fill="#1e3a8a"/>
  <circle cx="44" cy="39" r="3" fill="#1e3a8a"/>
  
  <!-- Middle server bar -->
  <rect x="24" y="55" width="80" height="18" rx="3" fill="url(#lightGradient)" opacity="0.9"/>
  <circle cx="34" cy="64" r="3" fill="#1e3a8a"/>
  <circle cx="44" cy="64" r="3" fill="#1e3a8a"/>
  
  <!-- Bottom server bar -->
  <rect x="24" y="80" width="80" height="18" rx="3" fill="url(#lightGradient)" opacity="0.9"/>
  <circle cx="34" cy="89" r="3" fill="#1e3a8a"/>
  <circle cx="44" cy="89" r="3" fill="#1e3a8a"/>
  
  <!-- API/Connection symbol (brackets and angle brackets) -->
  <g transform="translate(68, 55)">
    <!-- Left bracket -->
    <path d="M 0 -8 L -4 -8 L -6 -6 L -6 6 L -4 8 L 0 8" 
          stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right bracket -->
    <path d="M 12 -8 L 16 -8 L 18 -6 L 18 6 L 16 8 L 12 8" 
          stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Forward slash -->
    <path d="M 3 8 L 9 -8" 
          stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Copilot hint - small circle/dot pattern -->
  <g opacity="0.8">
    <circle cx="94" cy="39" r="2" fill="#ffffff"/>
    <circle cx="94" cy="64" r="2" fill="#ffffff"/>
    <circle cx="94" cy="89" r="2" fill="#ffffff"/>
  </g>
</svg>
